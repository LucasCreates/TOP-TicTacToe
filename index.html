<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="main-container">
            <div class="header">
                <button class="start">Start Game</button>

            </div>
            <div class="game-container">
                <div data-index-number="a0" class="square">1</div>
                <div data-index-number="a1" class="square">2</div>
                <div data-index-number="a2" class="square">3</div>
                <div data-index-number="b0" class="square">4</div>
                <div data-index-number="b1" class="square">5</div>
                <div data-index-number="b2" class="square">6</div>
                <div data-index-number="c0" class="square">7</div>
                <div data-index-number="c1" class="square">8</div>
                <div data-index-number="c2" class="square">9</div>
            </div>
            <div>
                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
