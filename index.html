
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="main-container">
       
            <dialog>
                <p>Select your marker</p>
                <button class="close">X</button>
                <form method="dialog">
                    <div class="form-input">
                        <div>
                            <label for="name">Player One Name</label>
                            <input data-player-one type="text" id="name" value="Player 1" name="name">
                        
                        </div>
                        <div>
                            <label for="name">Player Two Name</label>
                            <input data-player-two type="text" id="name" value="Player 2" name="name">
                        </div>
                    </div>
                    <div class="marker-c">
                        <button data-mark type="button" class="markers cross" value="X">X</button>
                        <button data-mark type="button" class="markers circle" value="O">O</button>
                    </div>
                    <button type="submit" class="confirm">Start</button>
                    
                </form>
            </dialog>
            <div class="header">
                <button class="start">Start Game</button>
            </div>
            <div class="game-container">

             


                <div class="player-display player-1">
                    <h3>Player One</h3>
                    <h1 class="p1-name">NAME</h1>
                    <p class="p1-marker">X</p>
                    <p data-score class="p1-score">Score: 0</p>
                </div>
              
                <div class="board-container">

                   
                    <div class="display-winner">
                        <p class="winner-name">Name: is the winner!</p>
                        <button class="play">Play again?</button>
    
                    </div>
                    
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
                    <div  class="square"></div>
               
                </div>
                <div class="player-display player-2">
                    <h3>Player Two</h3>
                    <h1 data-name class="p2-name">NAME</h1>
                    <p data-marker class="p2-marker">O</p>
                    <p data-score class="p2-score">Score: 0</p>
                </div>
    
            </div>
            


            <div>
                <button class="reset">Start a new game</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
